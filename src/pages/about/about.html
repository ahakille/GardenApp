<ion-header>
  <ion-navbar>
    <ion-title>
      Testvisning av sensorer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!showResetBtn">
      <button ion-button color="light" round full (click)="getSensors()">Visa sensorer</button>      
  </div>
  
  <ion-list>    
      <button ion-item *ngFor="let sensor of sensors" (click)="getMeasure(sensor)">
        {{ sensor.sensorName }}
      </button>
      <ion-list>
        <div *ngFor="let measue of measures">
          <ion-item>{{measue.timeStamp}}</ion-item>
          <ion-item>{{measue.sensorData}}</ion-item>                   
        </div> 
      </ion-list>         
  
  </ion-list>
  <div *ngIf="showResetBtn">
    <button ion-button color="light" round full (click)="hideSensors()">DÃ¶lj sensorer</button>
  </div>  
</ion-content>
